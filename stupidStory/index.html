<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>stupidStory</title>
	<link rel="stylesheet" type="text/css" href="css/stupid.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
</head>
<body>
	<div>
		<label for="name">Enter custom name:</label>
		<input id="name" type="text" placeholder="" />
	</div>
	
	<div>
		<label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked="checked"/>
		<label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk"/>
	</div>
	<div>
		<button id="rand">Generate random story</button>
	</div>
	
	<p class="story"></p>
	
</body>
<script type="text/javascript" src="js/stupid.js" ></script>
